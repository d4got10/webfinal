version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: my_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webfinal
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      retries: 5

  db_loader:
    image: postgres:latest
    container_name: db_loader
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db.sql:/db.sql
    entrypoint: ["sh", "-c", "until pg_isready -h postgres -U postgres; do sleep 2; done && psql -h postgres -U postgres -d webfinal < db.sql"]
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: webfinal
      PGPASSWORD: password

  app:
    build:
      context: ./WebFinal
      dockerfile: Dockerfile
    container_name: my_app
    depends_on:
      db_loader:
        condition: service_completed_successfully
    environment:
      ConnectionStrings__Default: "Host=postgres;Username=postgres;Password=password;Database=webfinal"

volumes:
  pgdata: